  <!-- ========== B+树基本特性 ========== -->

  <text x="900" y="160" text-anchor="middle" font-size="24" font-weight="bold" fill="#2d4cd2">B+树核心特性</text>
  
  <g font-size="16" fill="#333">
    <text x="200" y="190">✓ 所有叶子节点在同一层（完全平衡）</text>
    <text x="600" y="190">✓ 非叶子节点仅存储键值（不存储数据）</text>
    <text x="1000" y="190">✓ 叶子节点存储所有数据（或数据指针）</text>
    <text x="1400" y="190">✓ 叶子节点通过双向链表连接</text>
  </g>
  
  <!-- ========== B+树整体结构 ========== -->

  <g font-size="14" fill="#666">
    <text x="200" y="310">• 阶数m=4：每个节点最多有4个子节点（3个键值）</text>
    <text x="600" y="310">• 根节点：至少2个子节点（除非是叶子节点）</text>
    <text x="1000" y="310">• 内部节点：子节点数 ∈ [⌈m/2⌉, m]，键值数 = 子节点数-1</text>
    <text x="1400" y="310">• 叶子节点：数据项数 ∈ [⌈m/2⌉-1, m-1]</text>
  </g>
